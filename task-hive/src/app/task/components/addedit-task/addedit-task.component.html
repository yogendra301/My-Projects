<h2 mat-dialog-title> {{taskServ.$isAddOrEdit.value==1? 'Add Task': 'Edit Task'}} </h2>
<mat-dialog-content>
<form [formGroup]="taskForm" (ngSubmit)="taskServ.$isAddOrEdit.value==1? addTask(): updateTask()">
        <div class="row">
            <div class="col-md-6">
            <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="" type="text" formControlName="title">
                </mat-form-field>

            </div>
            <div class="col-md-6">
            <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="" type="textarea" formControlName="description">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
            <mat-form-field>
                    <mat-label>Select Project</mat-label>
                    <mat-select formControlName="projectId">
                       <mat-option value="{{project.id}}" *ngFor="let project of projectList">{{project.title}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="col-md-6">
            <mat-form-field>
                    <mat-label>Select User</mat-label>
                     <mat-select  formControlName="assignTo">
                        <mat-option value="{{user.id}}" *ngFor="let user of userList">{{user.username}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
            <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                       <mat-option value="{{status}}" *ngFor="let status of taskServ.taskStatus">{{status}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
           
        </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit">{{taskServ.$isAddOrEdit.value==1? 'Save': 'Update'}}</button>
        <button mat-raised-button [mat-dialog-close]>Cancel</button>
    </mat-dialog-actions>
</form>
</mat-dialog-content>
