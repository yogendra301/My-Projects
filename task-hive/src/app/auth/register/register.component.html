<div class="register-container">
  <div class="register-box">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content class="mat-card-content">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field class="form-field" appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" />
            <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Select role</mat-label>
          <mat-select formControlName="role" >
             <mat-option value="dev">
                developer
            </mat-option>
            <mat-option value="admin">
                admin
            </mat-option>
          </mat-select>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword').touched">
              Confirm password
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('passMissmatch') && registerForm.get('confirmPassword').touched">
              Passwords do not match
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary">
            Register
          </button>
            already a user? <a class="" routerLink="/login">Login here</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
