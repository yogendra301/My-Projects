<div class="login-container">
    <div class="login-box">
        <mat-card>
           <mat-card-title>
            Login
           </mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()" >
                <mat-form-field class="form-field">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username" >
                    <mat-error *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched " >Username is required</mat-error>
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" >
                    <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched " >Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched " >Password should be atleast 3 characters</mat-error>
                </mat-form-field>
                <button [disabled]="loginForm.invalid" class="loginBtn" mat-raised-button type="submit">Login</button>
                </form>
                not a user? <a class="" routerLink="/register">register here</a>
           </mat-card-content>
        </mat-card>
    </div>
</div>
